<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QuestionDetail</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/linkCommunity.js" type="application/javascript"></script>


</head>
<body>
<div th:insert="~{navigation :: navigation}"></div>

<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 co-xs-12">
            <h4><span class="glyphicon glyphicon-th" aria-hidden="true"></span>问题详情</h4>
            <a th:href="@{'http://localhost:8080/publish/'+${questionWithUser.id}}">
                <h6><span class="glyphicon glyphicon-pencil" aria-hidden="true"
                          th:if="${questionWithUser.creator==session.githubUser.id}"
                >编辑问题</span></h6>
            </a>
            <hr>
            <div class="media">
                <!--                正文-->
                <div class="media-body">
                    <h2 class="media-heading" th:text="${questionWithUser.title}"></h2>
                    <span class="text-desc"><span th:text="${questionWithUser.viewCount}"></span>次浏览
                        <span th:text="${questionWithUser.likeCount}"></span>个喜欢</span>
                    <span class="text-desc" th:text="${#dates.format(questionWithUser.gmtCreate,'yyyy-MM-dd HH:mm')}"
                          }></span><br>
                    <hr>
                    <span class="text-center" th:text="${questionWithUser.description}"></span><br>
                    <hr>
                    <span class="text-success" th:text="${questionWithUser.tag}"></span>

                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 co-xs-12">
            </div>
                <h3>
                    共<span th:text="${questionWithUser.likeCount}"></span>个回复
                </h3>
            <div>
<!--                评论-->
                <hr class="col-lg-12 col-md-12 col-sm-12 co-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 co-xs-12">
                    <div class="media margin">
                        <div class="media-left">
                            <a href="#">
                                <img class=" media-object   img-rounded" th:src="${questionWithUser.user.avatarUrl}" alt="试试看">
                            </a></div>

                        <div class="media-middle "><span th:text="${questionWithUser.user.name}"></span></div>

                    </div>
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12 co-xs-12 profile">
                </div>
            </div>
                <!--&lt;!&ndash;                回复-->
            <div>
                <input type="hidden" name="id" th:value="${id}"/>

                <div class="form-group" id="comment_section">
                    <label for="comment_content">发表评论</label>
                    <input type="hidden" id="question_id" th:value="${questionWithUser.id}"/>
                    <textarea name="description" id="comment_content"
                              class="form-control" cols="30"
                              rows="10"
                              placeholder="正文"></textarea>
                    <button type="submit" class="btn btn-success btn-publish" onclick="post()">发布</button>
                </div>

            </div>


        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 co-xs-12 profile">
            <div class="media margin">
                <div class="media-left">
                    <a href="#">
                        <img class=" media-object   img-rounded" th:src="${questionWithUser.user.avatarUrl}" alt="试试看">
                    </a></div>

                <div class="media-middle "><span th:text="${questionWithUser.user.name}"></span></div>

            </div>


        </div>
    </div>
</div>

</body>
</html>
