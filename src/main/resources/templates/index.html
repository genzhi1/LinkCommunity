<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">
<head>

                <span class="icon-bar"></span>

        <ul class="nav navbar-nav navbar-right">

            </li>
            <li th:if="${session.githubUser == null}">

                    allback&scope=user&state=1">登录</a>
            </li>
        </ul>

    </div>
    </div>
