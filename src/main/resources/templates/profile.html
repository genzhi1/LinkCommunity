<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LinkCommunity</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<div th:insert="~{navigation :: navigation}"></div>

<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 co-xs-12">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>我的问题</h2>
            <hr>
            <div class="media" th:each="question : ${questions.questionDtoList}">
                <div class="media-left media-middle">
                    <a href="#">
                        <img class="media-object   img-rounded" th:src="${question.user.avatarUrl}" alt="试试看">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span>
                    <span class="text-desc"><span th:text="${question.viewCount}"></span>次浏览
                        <span th:text="${question.likeCount}"></span>个喜欢</span>
                    <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}" }></span>
                </div>
            </div>
            <nav aria-label="...">
                <ul class="pagination">
                    <li th:if="${questions.showFirst}" class="previous"><a href="/?page=1"  aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                    <li th:if="${questions.showPrevious}" class="next"><a th:href="@{/(page=${questions.page + 1})}" aria-label="Next"><span aria-hidden="true">&lt;</span></a></li>
                    <li th:each="page:${questions.pagesOnShowing}" th:class="${page == questions.page}? 'active':''">
                        <a th:href="@{/profile/questions/(page=${page})}" th:text="${page}"></a>
                    </li>
                    <li th:if="${questions.showNext}"class="next"><a th:href="@{/(page=${questions.page + 1})}" aria-label="Next"><span aria-hidden="true">&gt;</span></a></li>
                    <li th:if="${questions.showLast}"class="next"><a th:href="@{/(page=questions.totalpage)}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>

                </ul>
            </nav>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 co-xs-12">
            <div class="list-group margin">
                <a href="/profile/question" th:class=" ${section=='questions'}? 'active list-group-item ':'list-group-item'" >我的问题<span class="badge" th:text="${questions.totalCount}"></span></a>
                <a href="/profile/replies" th:class="${section=='replies'}? 'active list-group-item ':'list-group-item'">最新回复<span class="badge">42</span></a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
