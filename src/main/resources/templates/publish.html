<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LinkCommunity</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>


</head>
<body>
<div th:insert="~{navigation :: navigation}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 co-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" id="title" th:value="${title}" name="title" class="title"
                           placeholder="你的标题">
                </div>
                <div class="form-group">
                    <label for="description">问题补充</label>
                    <textarea name="description" id="description"
                              class="form-control" cols="30"
                              rows="10" th:text="${description}"
                              placeholder="正文"></textarea>
                </div>
                <div class="input-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag"
                           th:value="${tag}" name="tag" placeholder="输入标签，以逗号分隔">
                </div>
                <div th:if="${error} ne null">
                    <div class="alert alert-danger" role="alert" th:text="${error}"></div>
                </div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>

            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 co-xs-12">
            <h3>注意事项</h3>
            第一，绝不意气用事<br>
            第二，绝不漏判任何一件坏事<br>
            第三，绝对裁判的公正漂亮<br>
        </div>
    </div>
</div>

</body>
</html>
